<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .table {
  border-collapse: separate;
  font-size: 14px;
}

.table th,
.table td {
  padding: 50px;
  text-align: left;
}

.table th {
  background-color: #92d1a3;
}

.table tbody tr:hover {
  background-color: #d0cfcf;
}
body {
  font-family: 'Times New Roman', Times, serif, sans-serif;
  text-transform: lowercase;
}
  </style>
</head>
<body>
<table id="myTable" class="table">

      <td>Иванович</td>
    </tr>
    <tr>
      <td>Петров</td>
      <td>Пётр</td>
      <td>Петрович</td>
    </tr>
    <tr>
      <td>Михайлов</td>
      <td>Михаил</td>
      <td>Михайлович</td>
    </tr>
    <tr>
      <td>Фёдоров</td>
      <td>Фёдор</td>
      <td>Фёдорович</td>
    </tr>
    <tr>
    <td>Семёнов</td>

  </tr>
  </tbody>
</table>
</body>
</html>
